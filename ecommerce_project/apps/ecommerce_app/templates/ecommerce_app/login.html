<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Stylesheets/Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'ecommerce_app/css/login_register.css' %}">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'ecommerce_app/css/app.css' %}">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <h1 class = "title">Company Name</h1>
        <div class = "main">
            <h4>Sign-In</h4>
            <form class = "login-form form-group" method = "post" action = "/process_user">
                {% csrf_token %}
                <input type = "hidden" name = "which_form" value = "login">
                {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'nologin error' or message.tags == 'login error' %}
                <p class = "{{ message.tags }}">{{ message }}</p>
                {% endif %}
                {% endfor %}
                {% endif %}

                <label for = "email">Email</label>
                <input type = "text" class = "form-input form-control" name = "email">

                <label for = "password">Password</label>
                <input type = "password" class = "form-input form-control" name = "password">
                <a class = "forgotpwlink" href = "/pw_reset">Forgot password?</a>

                <input type = "submit" class = "submitbtn" value = "Sign-In">
            </form>
        </div>

        <div class = "bottom">
            <div class = "bottomline">
                <span class = "bottomtext">Need an account?</span>
            </div>

        </div>
        <a class = "registerbtn" href = "/register">Create your account</a>
    </div>
</body>
</html>
