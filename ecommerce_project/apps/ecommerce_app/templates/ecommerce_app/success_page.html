<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- Stylesheets/Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'ecommerce_app/css/success_page.css' %}">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'ecommerce_app/css/app.css' %}">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "main">
            <h1>hello</h1>

            <p>Name : {{ thisprod.name }}</p>

            <p>Image : </p>
            <img src = "{{ thisprod.image.url }}" alt = "connect" style = "max-height:300px">

            <p>Price : ${{ thisprod.price }}</p>

            <p>Color : {{ thisprod.color }}</p>

            <p>Gender : {{ thisprod.gender }}</p>

            <p>Clothing_type: {{ thisprod.clothes_type }}</p>

            <p>Description : {{ thisprod.description }}</p>

            <a class = "btn btn-primary" href = "/confirm_product">Create product</a>
            <a class = "btn btn-danger" href = "/delete_product/{{ thisprod.id }}">Delete product</a>
        </div>
    </div>
</body>
</html>
